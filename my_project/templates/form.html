<!DOCTYPE html>
<html>
<head>
  <title>Form | Devansh Arya</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body class="w3-black">

<div class="w3-content w3-padding-64 w3-text-grey" id="contact">
  <h2 class="w3-text-light-grey">Contact Me</h2>
  <hr style="width:200px" class="w3-opacity">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="w3-panel w3-red">
        {% for category, message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="w3-section">
    <p><i class="fa fa-map-marker fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Delhi, India</p>
    <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Phone: +00 696969</p>
    <p><i class="fa fa-envelope fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Email: mail@mail.com</p>
  </div>

  <p>Let's get in touch. Book your appointment:</p>

  <form action="{{ url_for('submit_user_data') }}" method="POST">
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="name"></p>
    <p><input class="w3-input w3-padding-16" type="email" placeholder="Email" required name="email"></p>
    <p><input class="w3-input w3-padding-16" type="number" placeholder="Age" required name="age"></p>
    <p><button class="w3-button w3-light-grey w3-padding-large" type="submit">
      <i class="fa fa-paper-plane"></i> SUBMIT
    </button></p>
  </form>
</div>

</body>
</html>
